<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
    
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500px" scrolling='no'>
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
           
    para aprender a programar</p>
    
    <p>
        O repositório do Gustavo Guanabara

        <iframe src="http://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
            no <a href="http://www.cursoemvideo.com" target="_blank">Github</a>
        </iframe>

        também é muito legal
    </p>
</body>
</html>
