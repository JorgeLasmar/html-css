<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: brown;
            height: 300px;
            width: 300px;
            border: 10px solid mediumorchid;
            
            text-align: start;


            padding: 10px;
            
            margin: 10px;

            outline: 5px dashed salmon;
        }

        a{
            border: 5px orangered;
            border-radius: 6px;
            border-style: double;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também são box-level <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
