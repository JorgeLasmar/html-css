<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML</title>
</head>
<body>
    <h1>Inserindo videos hopedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor.</p>
    
    <video height="500" poster="midia/capa.jpg" controls>
        <source src="midia/meu_video.m4v" type="video/mp4">
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <p>Seu navegador não é compativel com os videos</p>
    </video>
    
    <h1>Inserindo vídeos do Youtuber</h1>
    <iframe width="540" height="304" src="https://www.youtube.com/embed/LW0bhKitRBk?si=kgr0FHEGBAN894VB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/311697883?h=a0f5b6ab2a&color=c9ff23" width="540" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
