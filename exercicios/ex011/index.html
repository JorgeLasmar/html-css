<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumentar e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo um audio</h1>
    <p>Vamos aprender a reproduzir um Áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Neck Pillow - Silent Partner.mp3" type="audio/mpeg">
        <source src="midia/Neck Pillow - Silent Partner.ogg" type="audio/ogg">
        <source src="midia/Neck Pillow - Silent Partner.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/Neck Pillow - Silent Partner.mp3">CLICK AQUI</a> para baixar o áudio</p>
    </audio>
</body>
</html>
